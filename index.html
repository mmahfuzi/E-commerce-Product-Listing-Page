<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Listing Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  
  <div class="container">
    <header>
      <ul>
        <li data-filter="all" class="active"><a href="#">All</a></li>
        <li data-filter="Electronics"><a href="#">Electronics</a></li>
        <li data-filter="Shoes"><a href="#">Shoes</a></li>
        <li data-filter="Furniture"><a href="#">Furniture</a></li>
        <li data-filter="Others"><a href="#">Others</a></li>
      </ul>
  
      <div class="filter-condition">
        <span>View As a</span>
        <select name="" id="select">
          <option value="Default">Default</option>
          <option value="LowToHigh">Low to high</option>
          <option value="HighToLow">High to low</option>
        </select>
        <!--<div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            Menu<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Default</a></li>
            <li><a href="#">Low to high</a></li>
            <li><a href="#">high to low</a></li>
          </ul>
        </div>-->
      </div>
    </header>
    <div class="products">
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.5.0/dist/lazyload.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
</body>
</html>
